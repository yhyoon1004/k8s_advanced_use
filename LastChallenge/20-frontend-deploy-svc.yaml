apiVersion: apps/v1
kind: Deployment
metadata: { name: front-deploy, namespace: webapp }
spec:
  replicas: 2
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      containers:
      - name: frontend
        image: skilleat/frontend:v3-kb5
        ports: [{ containerPort: 80 }]
---
apiVersion: v1
kind: Service
metadata: { name: frontend-service, namespace: webapp }
spec:
  type: NodePort
  selector: { app: frontend }
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080   # 사용 가능 포트로 조정 가능

